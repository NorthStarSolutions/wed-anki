<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms processing</title>
  <link rel="stylesheet" type="text/css" href=".\style.css">
</head>
<body>
  <header>
    <h1>Forms Processing Demonstration</h1>
  </header>
      <section>
      <!-- Section for the Individual form Elements -->
      <!-- Form elements:

      input
      select
      textarea
      button
      fieldset
      output
      (label)

      -->

      <!-- Input type elements:

      text
      checkbox
      radio
      date
      email
      file
      password
      button
      color
      + many more other input elements ...

      example:
      <label for="A_Label_Name">ALabelName</label>
      <input type="text" name="ANameForTheTextElement" id="ALabelName">


      https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input

      -->

      <form action="/registration" method="post">
      <!-- self closing text input element includes type and name
      The for attribute of the <label> tag should be equal to the
        id attribute of the <input> element to bind them together.
      -->
      <label for="fname">Forename:</label>
      <input type="text" id="fname" name="fname">
      <br>
      <label for="lanme">Surname:</label>
      <input type="text" id="lname" name=lnmae">
      <br>
      <label for="dob">Date Of Birth</label>
      <input type="date" id="dob" name="dob" required>
      <br>
      <label for="uname">Username:</label>
      <input type="text" id="uname" name="uname">
      <br>
      <label for="Password">Password (Min 8 Chars)</label>
      <input type="password" id="Password" name="Password" minlength="8" required>
      <!-- <label for="Password"><strong>Password:</strong></label>
      <input type="password" id="Password" name="Password" minlength="8" required><br> -->
      <br>
      <label for="houseno">House Number</labl>
      <input type="number" id="houseno" name="houseno" required>
      <br>
      <label for="address1">Address 1</label>
      <input type="text" id="address1" name="address1">
      <br>
      <label for="address2">Address 2</label>
      <input type="text" id="address2" name="address2">
      <br>
      <label for="address3">Address 3</label>
      <input type="text" id="address3" name="address3">
      <br>
      <label for="address4">Address 4</label>
      <input type="text" id="address4" name="address4">
      <br>
      <label for="postcode">Postcode</label>
      <input type="text" id="postcode" name="postcode" required>
      <br>
      <label for="phone1">Mobile Number</label>
      <input type="phonenumber" id="phone1" name="phone1">
      <br>
      <label for="phone2">Home Number</label>
      <input type="phonenumber" id="phone2" name="phone2">
      <br>
      <label for="phone3">Work Number</label>
      <input type="phonenumber" id="phone3" name="phone3">
      <br>
      <label for="email1">Email Address</label>
      <input type="email" id="email1" name="email1">
      <br>
      <label for="email2">Alternative Email Address</label>
      <input type="email" id="email2" name="email2">
      <br>
      <hr size="3" noshade="">
      <label for="submit">Submit Form</label>
      <input type=submit id="submit" value="Submit Form"><br>
      <label for="reset">Reset Form</label>
      <input type=reset id="reset" value="Reset Form"><br>
      <!-- <input type=submit><br>
      <input type=reset><br> -->
        <!-- <input type="submit" value="Submit Form">
        <input type="reset" value="Reset Form"> -->

        <br>
      <br>



      </form>

</body>
