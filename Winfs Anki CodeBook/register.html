<body>
    <!-- Use GET Not POST!!!! -->
    <h2><center>Registration Details </center></h2>
    <a href=".\index.html"><center><button>Homepage</button></center></a>

    <form>
        <label for="FName"><strong>First Name:</strong></label>
        <input type="text" id="FName" name="FName" required><br>
        <label for="LName"><strong>Last Name:</strong></label>
        <input type="text" id="LName" name="LName" required><br>
        <label for="DOB"><strong>Date Of Birth:</strong></label>
        <input type="date" id="DOB" name="DOB" required><br>
        <label for="Email"><strong>Email Address:</strong></label>
        <input type="email" id="Email" name="Email" required><br>
        <label for="Password"><strong>Password:</strong></label>
        <input type="password" id="Password" name="Password" minlength="8" required><br>
        <label for="Address1"><strong>House Number:</strong></label>
        <input type="number" id="Address1" name="Address1"><br>
        <label for="Address2"><strong>Street Name:</strong></label>
        <input type="text" id="Address2" name="Address2"><br>
        <label for="Address3"><strong>Area:</strong></label>
        <input type="text" id="Address3" name="Address3"><br>
        <label for="Address4"><strong>Region:</strong></label>
        <input type="text" id="Region" name="Region"><br>
        <label for="Address5"><strong>Postcode:</strong></label>
        <input type="text" id="Postcode" name="Postcode"><br>
        <label for="Address6"><strong>Country:</strong></label>
        <input type="text" id="Country" name="Country"><br>
        <hr size="3" noshade="">
        <strong>Gender:</strong><br>
        <input type="radio" name="Gender" value="Male">Male<br>
        <input type="radio" name="Gender" value="Female">Female<br>
        <input type="radio" name="Gender" value="Other">Other Un such as LGBT?<br>
        <hr size="3" noshade="">
        <strong>Religion:</strong><br>
        <input type="radio" name="Religion" value="Christian">Christian<br>
        <input type="radio" name="Religion" value="Catholic">Catholic<br>
        <input type="radio" name="Religion" value="Agnostic">Agnostic<br>
        <input type="radio" name="Religion" value="Bhuddaism">Bhuddaism<br>
        <input type="radio" name="Religion" value="Other">Other Un such as Paganism<br>
        <hr size="3" noshade="">
        <strong>Pet:</strong><br>
        <input type="checkbox" name="Horse">Horse<br>
        <input type="checkbox" name="Cat">Cat<br>
        <input type="checkbox" name="Dog">Dog<br>
        <input type="checkbox" name="Rat">Rat<br>
        <input type="checkbox" name="Other">Other<br>
        <hr size="3" noshade="">
        <strong>Car Make:</strong><br>
        <select name="Car Make">
                <option value="Saab">Saab</option>
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Lexus">Lexus</option>
                <option value="Peugeot">Peugeot</option>
                <option value="Kia">Kia</option>

        </select>
        <hr size="3" noshade="">
        <input type="submit" value="Submit Form">
        <input type="reset" value="Reset Form">

    </form>
